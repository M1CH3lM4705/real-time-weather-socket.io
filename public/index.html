<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard do Clima</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1>Dashboards RT</h1>
  <main class="main">
    <div class="weather">
      <h2>Dashboard do Clima</h2>
      <h3>Adicionar nova cidade:</h3>

      <div class="input-container">
        <div class="input-container__inner">
          <input type="text" id="cityInput" placeholder="Digite nome da cidade" />
          <button id="sendButton" disabled>Enviar</button>
        </div>

      </div>

      <h3>Dados do Clima:</h3>
      <div id="cardsContainer"></div>
    </div>

    <div class="news">
      <h2>Noticias</h2>
      <h3>Lista de noticias:</h3>
      <div id="cardsContainer2"></div>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
</body>

</html>
